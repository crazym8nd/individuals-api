server:
  port: 8080
spring:
  application:
    name: individuals-api
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/${keycloak.realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt:
  auth:
    converter:
      principal-attribute: preferred_username
      resource-id: ${keycloak.clientId}
keycloak:
  realm: appauth
  domain: localhost:9005
  clientId: app-auth-client-id
  clientSecret: bFWi1Tzwf1Tke4S4t1n6WColnNNmz2Kd
  urls:
    auth: http://${keycloak.domain}
url-frontend-guest: http://localhost
