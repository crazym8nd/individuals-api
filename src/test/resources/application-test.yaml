server:
  port: 8085
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/appauth
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
        opaquetoken:
          client-id: app-auth-client-id
          client-secret: FuXDordwvRlgaCasQ1xsqi6s9pkAuQPI
          introspection-uri: http://localhost:8080/realms/appauth/protocol/openid-connect/token/introspect
  jwt:
    auth:
      converter:
        principal-attribute: preferred_username
        resource-id: app-auth-client-id
  keycloak:
    urls:
      auth: http://localhost:8080
  url-frontend-guest: http://localhost
  logging:
    level:
      root: info
  application:
    name: individuals-api
  main:
    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: test
